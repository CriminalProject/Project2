{% extends "header.html" %}

{% block content %}
<h3>Who Are You ?</h3>
{%if users%}
<table id="usersTable" class="table">
{% for user in users %}
{% if user.userPoints != 0%}
<tr>
	<td><form action="/grading/direct/" method="POST">{% csrf_token %}	<input type="hidden" name="userName" value="{{user.userName}}"> <button type="submit" class="btn btn-default">{{user.userName}}</button>	</form></td>
</tr>
{% endif %}
{% endfor %}
</table>
		{% endif %}
{% endblock %}
