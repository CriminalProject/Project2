<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

{% load static from staticfiles %}
<link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="{% static 'css/mdb.min.css'%}" rel="stylesheet">
<link href="{% static 'css/style.min.css'%}" rel="stylesheet">
<link href="{% static 'ss/prism.min.css'%}" rel="stylesheet">
<link href="{% static 'js/navbar.css'%}" rel="stylesheet">
{% block title %}{% endblock %}
</head>
<body>


	<!--Navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Nerede Yesek?</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
					<li class="active"><a href="/user/showUsers">Users <span class="sr-only">(current)</span></a></li>
					<li class="active"><a href="#">Restaurants<span
							class="sr-only">(current)</span></a></li>
					<li class="active"><a href="#">Grading <span
							class="sr-only">(current)</span></a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Search Restaurant">
					</div>
					<button type="submit" class="btn btn-default">Seach Now!</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">About Us</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Menu <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Sign in</a></li>
							<li><a href="#">Sign up</a></li>
							<li><a href="#">Change User</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	{% block content %}
	{% endblock %}
</body>
</html>
